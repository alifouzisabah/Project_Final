<!DOCTYPE html>
<html lang="fa" dir="rtl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشخصات دوره</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>

<div class="container">
    <a th:href="@{/manager/select_teacher/{id}(id=${course.id})}">
        انتخاب معلم
    </a>
    <h2 th:text="'Teacher Of Course'" class="mb-4 text-center"></h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>شناسه</th>
            <th>نام کاربری</th>
            <th>ایمیل</th>
            <th>جنسیت</th>
            <th>وضعیت</th>
            <th>کد</th>
            <th>نوع کاربر</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${teacher!=null}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.username}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.gender}"></td>
            <td>
                <span th:text="${teacher.status}"></span>
                <form th:action="@{/manager/accept_user/{id}(id=${teacher.id})}" method="post"
                      th:if="${teacher.status.name() == 'WAITING'}">
                    <button type="submit" class="btn btn-success btn-sm mt-1">تایید</button>
                </form>
            </td>
            <td th:text="${teacher.personCode}"></td>
            <td th:text="${teacher.role}"></td>
            <td>
                <form th:action="@{/manager/exit_teacher/{courseId}/{teacherId}(courseId=${course.id}, teacherId=${teacher.id})}"
                      method="post">
                    <button type="submit" class="btn btn-danger btn-sm">حذف از دوره</button>
                </form>
            </td>
        </tr>

        <tr th:if="${teacher == null}">
            <td colspan="8" class="text-center">هیچ استادی یافت نشد</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/manager/select_student/{id}(id=${course.id})}">
        انتخاب دانشجو
    </a>
    <h2 th:text="'Students Of Course'" class="mb-4 text-center"></h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>شناسه</th>
            <th>نام کاربری</th>
            <th>ایمیل</th>
            <th>جنسیت</th>
            <th>وضعیت</th>
            <th>کد</th>
            <th>نوع کاربر</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${students}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.gender}"></td>
            <td>
                <span th:text="${user.status}"></span>
                <form th:action="@{/manager/accept_user/{id}(id=${user.id})}" method="post"
                      th:if="${user.status.name() == 'WAITING'}">
                    <button type="submit" class="btn btn-success btn-sm mt-1">تایید</button>
                </form>
            </td>
            <td th:text="${user.personCode}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/manager/exit_student/{courseId}/{studentId}(courseId=${course.id}, studentId=${user.id})}"
                      method="post">
                    <button type="submit" class="btn btn-danger btn-sm">حذف دانشجو از دوره</button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(students) }">
            <td colspan="8" class="text-center">هیچ کاربری یافت نشد</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 text-end">
        <a th:href="@{/manager/list_course}" class="btn btn-secondary">بازگشت</a>
    </div>
</div>

</body>
</html>
