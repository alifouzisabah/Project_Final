<!DOCTYPE html>
<html lang="fa" dir="rtl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست دوره‌ها</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:if="${teacher.status.name() == 'WAITING'}">
    <h4 th:text="${ (teacher.gender.name() == 'MALE' ? 'Mr. ' : 'Ms. ') + teacher.username + ', please wait because manager has not accepted your account yet.'}"></h4>
    <div class="mt-3 text-end">
        <a th:href="@{/logout}" class="btn btn-danger">خروج</a>
    </div>
</div>

<div th:if="${teacher.status.name().equalsIgnoreCase('Accepted')}" class="container">

    <h2 th:text="'List Courses For '+${teacher.username}" class="mb-4 text-center"></h2>

    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>عنوان دوره</th>
            <th>استاد دوره</th>
            <th>شناسه دوره</th>
            <th>تاریخ شروع</th>
            <th>تاریخ پایان</th>
            <th>ظرفیت باقی مانده</th>
            <th>ظرفیت ثباتنلم شده</th>
            <th>عملیات</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="course : ${lisCourses}">
            <td th:text="${course.titleCourse}"></td>
            <td th:text="${course.teacher != null ? course.teacher.username : '—'}"></td>
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.capacity}"></td>
            <td th:text="${course.countRegister}"></td>

            <td>
                <!--                <a th:href="@{/manager/edit_course/{id}(id=${course.id})}"-->
                <!--                   class="btn btn-warning btn-sm mb-1">-->
                <!--                    ویرایش-->
                <!--                </a>-->

                <!--                <form th:action="@{/manager/delete_course/{id}(id=${course.id})}"-->
                <!--                      method="post"-->
                <!--                      style="display:inline;"-->
                <!--                      onsubmit="return confirm('آیا از حذف این دوره مطمئن هستید؟');">-->
                <!--                    <button type="submit" class="btn btn-danger btn-sm">-->
                <!--                        حذف-->
                <!--                    </button>-->
                <!--                </form>-->

                <a th:href="@{/teacher/list_quiz/{id}(id=${course.id})}"
                   class="btn btn-warning btn-sm mb-1">
                    لیست آزمون های دوره
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(lisCourses)}">
            <td colspan="6" class="text-center text-muted">
                هیچ دوره‌ای یافت نشد
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 text-end">
        <a th:href="@{/logout}" class="btn btn-danger">خروج</a>
    </div>
</div>

</body>
</html>
